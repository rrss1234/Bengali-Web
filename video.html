<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Ultimate IPTV Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; pointer-events: none; }
#visualizer { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 4; pointer-events: none; background: #050505; display: none; }

/* SWIPE HUD */
#hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 15px 25px; border-radius: 10px; z-index: 200; display: none; text-align: center; }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 10px 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; }
.right-side { display: flex; gap: 20px; }
.right-side i { font-size: 1.3rem; cursor: pointer; color: #fff; }

/* POPUP MENU - BUTTON POSITION SYNC */
.pop-menu { 
    position: absolute; 
    bottom: 60px; 
    background: rgba(25,25,25,0.98); 
    border: 1px solid #333; 
    border-radius: 10px; 
    display: none; 
    flex-direction: column; 
    z-index: 150; 
    min-width: 150px; 
    box-shadow: 0 5px 15px rgba(0,0,0,0.8);
    overflow: hidden;
}
.pop-menu button { background: none; border: none; color: white; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #222; text-align: left; font-size: 14px; width: 100%; }
.pop-menu button:hover { background: var(--accent); color: #000; }

/* UI ELEMENTS */
.info { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #1a1a1a; }
.mini-logo { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }

.actions { display: flex; padding: 15px 0; background: #050505; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.9rem; color: #bbb; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; position: relative; }
.active-tab { color: var(--accent) !important; font-weight: bold; }
.active-tab::after { content: ''; position: absolute; bottom: -15px; left: 20%; width: 60%; height: 2px; background: var(--accent); }

/* LIST */
.list { flex: 1; overflow-y: auto; padding: 12px; background: var(--bg); padding-bottom: 80px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.05); }
.list-logo { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
.name { flex: 1; font-size: 1rem; color: #fff; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="hud"><i id="hudIcon"></i><br><span id="hudValue"></span></div>
    <canvas id="visualizer"></canvas>
    <video id="video" playsinline crossorigin="anonymous"></video>
    
    <div class="pop-menu" id="popMenu"></div>
    
    <div class="controls-overlay" id="controls">
        <div class="bottom-bar">
            <div class="mini-btns">
                <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                <i class="fas fa-redo" style="margin-left: 20px; color:#fff;" onclick="location.reload()"></i>
            </div>
            <div class="right-side">
                <i class="fas fa-sliders-h" id="scaleBtn" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-cog" id="qualityBtn" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title" style="font-size:16px;">Select Channel</h3><small style="color:var(--accent); font-weight:bold;">LIVE STREAM</small></div>
    </div>
    <div id="count" style="font-size:13px; color:var(--accent); background:rgba(0,229,255,0.1); padding:4px 10px; border-radius:5px;">0 CH</div>
</div>

<div class="actions">
    <div id="allBtnTab" class="active-tab" onclick="switchTab('all', this)"><i class="fas fa-list"></i> All List</div>
    <div id="favBtnTab" onclick="switchTab('fav', this)"><i class="fas fa-star"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), canvas=document.getElementById('visualizer'), ctx=canvas.getContext('2d');
let hls=new Hls(), allChannels=[], isFavView=false, hideTimeout, lastTap = 0, startY, startVal, isLeft, audioCtx, analyser, dataArray;

// ১. পপ-আপ মেনু পজিশন ফিক্স
function showScalingMenu(e) {
    e.stopPropagation();
    popMenu.style.left = '10px'; popMenu.style.right = 'auto';
    popMenu.innerHTML = `<button onclick="setScaling('contain')">Fit Screen</button><button onclick="setScaling('fill')">Zoom to Screen</button><button onclick="setScaling('cover')">Stretch</button>`;
    popMenu.style.display = 'flex';
}

function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.style.left = 'auto'; popMenu.style.right = '10px';
    popMenu.innerHTML = `<button onclick="setQuality(-1)">Auto Quality</button>`;
    if(hls.levels) hls.levels.forEach((l, i) => {
        popMenu.innerHTML += `<button onclick="setQuality(${i})">${l.height || i}p Quality</button>`;
    });
    popMenu.style.display = 'flex';
}

// ২. ফুল স্ক্রিন রোটেশন ও জুম
function toggleFull(e) {
    if(e) e.stopPropagation();
    if (!document.fullscreenElement) {
        playerArea.requestFullscreen().then(() => {
            if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(s => s);
        });
        video.style.objectFit = 'fill';
    } else {
        document.exitFullscreen();
        video.style.objectFit = 'contain';
    }
}

// ৩. ফুল স্ক্রিনে সোয়াইপ কন্ট্রোল
playerArea.addEventListener('touchstart', e => {
    if (!document.fullscreenElement) return;
    startY = e.touches[0].clientY;
    isLeft = e.touches[0].clientX < playerArea.clientWidth / 2;
    startVal = isLeft ? (parseFloat(playerArea.dataset.bright) || 1) : video.volume;
});

playerArea.addEventListener('touchmove', e => {
    if (!document.fullscreenElement) return;
    e.preventDefault();
    let delta = (startY - e.touches[0].clientY) / 150;
    const hud = document.getElementById('hud');
    hud.style.display = 'block';
    if(isLeft) {
        let b = Math.min(Math.max(startVal + delta, 0.3), 1.8);
        playerArea.style.filter = `brightness(${b})`;
        playerArea.dataset.bright = b;
        document.getElementById('hudIcon').className = 'fas fa-sun';
        document.getElementById('hudValue').innerText = Math.round(b * 50) + "%";
    } else {
        let v = Math.min(Math.max(startVal + delta, 0), 1);
        video.volume = v;
        document.getElementById('hudIcon').className = 'fas fa-volume-up';
        document.getElementById('hudValue').innerText = Math.round(v * 100) + "%";
    }
});
playerArea.addEventListener('touchend', () => setTimeout(() => document.getElementById('hud').style.display='none', 500));

// ৪. অডিও ভিজুয়ালাইজার
function initVisualizer() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(video);
    source.connect(analyser); analyser.connect(audioCtx.destination);
    analyser.fftSize = 128;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    draw();
}

function draw() {
    requestAnimationFrame(draw);
    if(!analyser || canvas.style.display === 'none') return;
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let barWidth = (canvas.width / dataArray.length) * 2.5;
    let x = 0;
    for(let i=0; i<dataArray.length; i++) {
        let barHeight = (dataArray[i]/255) * canvas.height;
        ctx.fillStyle = `rgba(0, 229, 255, 0.7)`;
        ctx.fillRect(x, (canvas.height - barHeight) / 2, barWidth - 2, barHeight);
        x += barWidth;
    }
}

video.onloadedmetadata = () => {
    canvas.style.display = (video.videoHeight === 0) ? "block" : "none";
    if(canvas.style.display === "block") initVisualizer();
};

function play(url, name, logo) {
    if(audioCtx?.state === 'suspended') audioCtx.resume();
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    if(url.includes('.m3u8')){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { video.src = url; video.play(); }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

playerArea.onclick = () => {
    let now = Date.now();
    if (now - lastTap < 300) { controls.classList.remove('show'); popMenu.style.display = 'none'; } 
    else {
        if(popMenu.style.display === 'flex') { popMenu.style.display = 'none'; return; }
        controls.classList.toggle('show');
        clearTimeout(hideTimeout);
        if(controls.classList.contains('show')) hideTimeout = setTimeout(() => {
            controls.classList.remove('show');
            popMenu.style.display = 'none';
        }, 3000);
    }
    lastTap = now;
};

// প্লেলিস্ট লোড
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}

function render() {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = allChannels.length + " CH";
    allChannels.forEach(ch => {
        const isActive = (video.src === ch.url || hls.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${isActive ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"><div class="name">${ch.name}</div>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

function switchTab(type, el) {
    document.querySelectorAll('.actions div').forEach(d => d.classList.remove('active-tab'));
    el.classList.add('active-tab');
    // ট্যাব লজিক এখানে যুক্ত করা যাবে
}

function setScaling(t) { video.style.objectFit = t; popMenu.style.display = 'none'; }
function setQuality(i) { hls.currentLevel = i; popMenu.style.display = 'none'; }
function togglePlay(e) { if(e) e.stopPropagation(); video.paused ? video.play() : video.pause(); }

window.onresize = () => { canvas.width = playerArea.clientWidth; canvas.height = playerArea.clientHeight; };
window.dispatchEvent(new Event('resize'));
</script>
</body>
</html>

<div class="actions">
    <div onclick="copyShareLink()"><i class="fas fa-share-nodes"></i>Share</div>
    <div id="favBtnTab" onclick="toggleFavoriteView()"><i class="fas fa-star"></i>My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive', '_blank')"><i class="fab fa-telegram-plane"></i>Telegram</div>
</div>

<div class="list" id="list"></div>
<div id="toast"></div>

<script>
const video=document.getElementById('video'), loader=document.getElementById('loader'), canvas=document.getElementById('visualizer'), ctx=canvas.getContext('2d'), listArea=document.getElementById('list'), pp=document.getElementById('pp'), controls=document.getElementById('controls'), qualityMenu=document.getElementById('qualityMenu'), playerArea=document.getElementById('playerArea');

let hls=new Hls(), allChannels=[], isFavView=false, hideTimeout, audioCtx, analyser, source, dataArray;

function copyShareLink() {
    navigator.clipboard.writeText("https://bestiptv.rf.gd/").then(() => showToast("Link Copied!"));
}

// Fixed Visualizer Logic
function initVisualizer() {
    if (audioCtx) return;
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(video);
        source.connect(analyser); 
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 128; 
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        draw();
    } catch(e) { console.log("Visualizer blocked by browser"); }
}

function draw() {
    requestAnimationFrame(draw);
    if(!analyser) return;
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    let barWidth = (canvas.width / dataArray.length) * 2.5;
    let x = 0;
    for(let i=0; i<dataArray.length; i++) {
        let barHeight = (dataArray[i]/255) * canvas.height * 0.8;
        ctx.fillStyle = `rgba(0, 229, 255, ${dataArray[i]/255})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
        x += barWidth;
    }
}

const getFavs = () => JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");

function render(arr) {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    const favs = getFavs();
    arr.forEach(ch => {
        const isFav = favs.some(f => f.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${video.src === ch.url ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"><div class="name">${ch.name}</div><i class="fas fa-star star-btn ${isFav ? 'is-fav' : ''}"></i>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        d.querySelector('.star-btn').onclick = (e) => { e.stopPropagation(); toggleFavorite(ch); };
        listArea.appendChild(d);
    });
}

function toggleFavorite(ch) {
    let favs = getFavs();
    const idx = favs.findIndex(f => f.url === ch.url);
    (idx > -1) ? favs.splice(idx, 1) : favs.push(ch);
    localStorage.setItem('my_iptv_favs', JSON.stringify(favs));
    render(isFavView ? favs : allChannels);
}

function toggleFavoriteView() {
    isFavView = !isFavView;
    document.getElementById('favBtnTab').classList.toggle('active-tab', isFavView);
    render(isFavView ? getFavs() : allChannels);
}

function setupQualityLevels() {
    qualityMenu.innerHTML = `<button onclick="setQuality(-1)">Auto Mode</button>`;
    hls.levels.forEach((l, i) => {
        const label = l.height ? l.height + "p" : "Level " + i;
        qualityMenu.innerHTML += `<button onclick="setQuality(${i})">${label}</button>`;
    });
}

function setQuality(idx) { 
    hls.currentLevel = idx; 
    qualityMenu.style.display = "none"; 
    showToast("Quality Changed");
}

function play(url, name, logo) {
    if(!audioCtx) initVisualizer();
    if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    loader.style.display = "block";
    qualityMenu.innerHTML = "";

    if(url.includes('.m3u8') && Hls.isSupported()){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play(); setupQualityLevels(); });
    } else {
        video.src = url; video.play().catch(()=> loader.style.display="none");
    }
    pp.className = "fas fa-pause";
}

function handleControlToggle() { 
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) {
        hideTimeout = setTimeout(() => {
            controls.classList.remove('show');
            qualityMenu.style.display = "none";
        }, 5000);
    }
}

function toggleQualityMenu() { 
    qualityMenu.style.display = (qualityMenu.style.display === "flex") ? "none" : "flex"; 
}
function togglePlay() { video.paused ? (video.play(), pp.className="fas fa-pause") : (video.pause(), pp.className="fas fa-play"); }
function toggleMute() { video.muted = !video.muted; document.getElementById('vBtn').className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up"; }

function toggleFull() {
    if (!document.fullscreenElement) {
        if (playerArea.requestFullscreen) {
            playerArea.requestFullscreen().then(() => {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => {});
                }
            });
        }
    } else {
        document.exitFullscreen();
    }
}

video.onplaying = () => loader.style.display="none";

const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let channels=[], c={}, lines=data.split('\n');
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim() || "Unknown";
                const m = l.match(/tvg-logo="([^"]*)"/);
                c.logo = m ? m[1] : "https://i.imgur.com/8Qf6Y0L.png";
            } else if(l.startsWith('http')) {
                c.url = l.trim(); channels.push({...c}); c={};
            }
        });
        allChannels = channels; render(allChannels);
        if(allChannels.length > 0) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}

function res() { 
    canvas.width = playerArea.clientWidth; 
    canvas.height = playerArea.clientHeight; 
}
window.onresize = res; 
res();
</script>
</body>
</html>
