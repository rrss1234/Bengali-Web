<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Premium Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0c0c0c;
            --card-bg: #1a1a1a;
            --accent-blue: #3b82f6;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* ১. প্লেয়ার সেকশন - এটাকে Fixed করা হয়েছে */
        .player-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999; /* যেন সবকিছুর উপরে থাকে */
            background: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        .video-js {
            width: 100% !important;
            aspect-ratio: 16/9;
        }

        /* ২. কন্টেন্ট এরিয়া - প্লেয়ারের ঠিক নিচ থেকে শুরু হবে */
        .scrollable-content {
            margin-top: 56.25vw; /* প্লেয়ারের হাইট অনুযায়ী গ্যাপ */
            padding: 15px;
        }

        /* চ্যানেল ইনফো স্টাইল */
        .channel-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .current-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-blue);
            padding: 2px;
            box-shadow: 0 0 10px var(--accent-blue);
            object-fit: cover;
        }

        .channel-header h2 { margin: 0; font-size: 1.2rem; }
        .channel-header p { margin: 4px 0 0; font-size: 0.85rem; color: var(--text-dim); }

        /* অ্যাকশন বাটন গ্রিড */
        .action-row {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }

        .action-btn {
            text-align: center;
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.75rem;
        }

        .action-btn i {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--text-main);
        }

        /* সার্চ বক্স */
        .search-container { margin-bottom: 20px; }
        .search-box {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            outline: none;
            box-sizing: border-box;
        }

        /* চ্যানেল গ্রিড */
        .grid-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 12px 5px;
            text-align: center;
            border: 1px solid #2a2a2a;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }

        .channel-card:active { transform: scale(0.95); }

        .channel-card img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .channel-card span {
            font-size: 0.7rem;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .blue-star {
            position: absolute;
            top: 5px;
            right: 8px;
            color: var(--accent-blue);
            font-size: 10px;
        }

    </style>
</head>
<body>

    <div class="player-container">
        <video id="tv-player" class="video-js vjs-big-play-centered" controls preload="auto">
            <p class="vjs-no-js">Enable JS to watch.</p>
        </video>
    </div>

    <div class="scrollable-content">
        
        <div class="channel-header">
            <img id="current-img" class="current-logo" src="https://cdn-icons-png.flaticon.com/512/716/716429.png">
            <div>
                <h2 id="current-title">Akash Go</h2>
                <p>Watch this channel live streaming 24/7.</p>
            </div>
        </div>

        <div class="action-row">
            <div class="action-btn" onclick="shareApp()">
                <i class="fas fa-share-alt"></i>
                <span>Share</span>
            </div>
            <div class="action-btn">
                <i class="fas fa-star"></i>
                <span>My List</span>
            </div>
            <a href="https://t.me/yourlink" class="action-btn">
                <i class="fab fa-telegram-plane"></i>
                <span>Join Telegram</span>
            </a>
        </div>

        <div class="search-container">
            <input type="text" id="searchBar" class="search-box" placeholder="Search channels...">
        </div>

        <span class="grid-title">Related Channels</span>
        
        <div id="listGrid" class="channel-grid">
            </div>

    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const vPlayer = videojs('tv-player');
        const listGrid = document.getElementById('listGrid');
        const searchBar = document.getElementById('searchBar');
        
        let channelData = [];

        // ১. প্লে ফাংশন (ক্লিক করলে প্লেয়ারে প্লে হবে)
        function playThis(url, name, logo) {
            vPlayer.src({ src: url, type: 'application/x-mpegURL' });
            vPlayer.play();
            
            document.getElementById('current-title').innerText = name;
            document.getElementById('current-img').src = logo;

            // প্লে করার সময় স্ক্রিন উপরে নিয়ে যাবে না, যাতে ইউজার লিস্ট থেকে আবার পছন্দ করতে পারে।
            // তবে আপনি চাইলে window.scrollTo(0,0) করতে পারেন।
        }

        // ২. M3U লোডার
        async function loadChannels() {
            const params = new URLSearchParams(window.location.search);
            const m3uUrl = params.get('playlist') || 'YOUR_DEFAULT_M3U_URL_HERE'; 

            try {
                const response = await fetch(m3uUrl);
                const data = await response.text();
                channelData = parseM3U(data);
                displayChannels(channelData);
            } catch (err) {
                console.log("Error loading playlist.");
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const items = [];
            let tempItem = null;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const title = line.split(',').pop() || "Unknown";
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    tempItem = { name: title, logo: logoMatch ? logoMatch[1] : '' };
                } else if (line && !line.startsWith('#')) {
                    if (tempItem) {
                        tempItem.url = line;
                        items.push(tempItem);
                        tempItem = null;
                    }
                }
            });
            return items;
        }

        // ৩. চ্যানেল গ্রিডে দেখানো
        function displayChannels(list) {
            listGrid.innerHTML = '';
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <i class="fas fa-star blue-star"></i>
                    <img src="${item.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                    <span>${item.name}</span>
                `;
                card.onclick = () => playThis(item.url, item.name, item.logo);
                listGrid.appendChild(card);
            });
        }

        // ৪. সার্চ ফিল্টার
        searchBar.oninput = () => {
            const query = searchBar.value.toLowerCase();
            const filtered = channelData.filter(c => c.name.toLowerCase().includes(query));
            displayChannels(filtered);
        };

        function shareApp() {
            if (navigator.share) {
                navigator.share({ title: 'Live TV', url: window.location.href });
            }
        }

        window.onload = loadChannels;
    </script>
</body>
</html>
