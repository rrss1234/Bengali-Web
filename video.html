<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ultimate IPTV Player PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; --gray: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* PLAYER AREA */
        .player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* HUD & LOADER */
        #hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 1000; display: none; text-align: center; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 15px; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; display: none; }

        /* CONTROLS */
        .controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
        .controls-overlay.show { opacity: 1; visibility: visible; }
        .bottom-bar { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; }
        .mini-btns, .right-side { display: flex; align-items: center; gap: 20px; }
        .mini-btns i, .right-side i { font-size: 1.5rem; cursor: pointer; color: #fff; }

        /* পোট্রেট মোডে বাটন হাইড থাকবে */
        #scaleBtn, #qualityBtn { display: none; }
        /* ফুলস্ক্রিন বা ল্যান্ডস্কেপ মোডে বাটন শো করবে */
        .fullscreen-active #scaleBtn, .fullscreen-active #qualityBtn { display: block; }

        /* POP-UP MENU POSITION FIX */
        .pop-menu { 
            position: absolute; 
            bottom: 65px; 
            background: rgba(20, 20, 20, 0.98); 
            border: 1px solid #333; 
            border-radius: 10px; 
            display: none; 
            flex-direction: column; 
            z-index: 150; 
            min-width: 140px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .pop-menu button { background: none; border: none; color: white; padding: 12px; cursor: pointer; border-bottom: 1px solid #222; text-align: left; }
        .pop-menu button:hover { background: var(--accent); color: #000; }

        /* LIST & UI */
        .search-container { padding: 10px; background: #0a0a0a; }
        .search-bar { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 8px; color: #fff; outline: none; }
        .info { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: #0a0a0a; border-bottom: 1px solid #1a1a1a; }
        .mini-logo { width: 40px; height: 40px; border-radius: 5px; object-fit: cover; }
        .actions { display: flex; background: #000; border-bottom: 1px solid #1a1a1a; }
        .actions div { flex: 1; padding: 12px 0; text-align: center; font-size: 0.9rem; color: var(--gray); cursor: pointer; }
        .actions div.active-tab { color: var(--accent); border-bottom: 2px solid var(--accent); }
        .list { flex: 1; overflow-y: auto; padding: 10px; }
        .row { display: flex; align-items: center; gap: 10px; background: var(--card); padding: 10px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #1a1a1a; }
        .row.active { border-color: var(--accent); }
        .star-btn.is-fav { color: var(--fav); }
    </style>
</head>
<body id="body">

<div class="player-wrap" id="playerArea">
    <div id="loader"><i class="fas fa-spinner fa-spin fa-2x" style="color:var(--accent)"></i></div>
    <div id="hud"><i id="hudIcon"></i><div id="hudValue"></div></div>
    
    <video id="video" playsinline crossorigin="anonymous" onclick="toggleOverlay()"></video>
    
    <div class="pop-menu" id="scaleMenu"></div>
    <div class="pop-menu" id="qualityMenu"></div>
    
    <div class="controls-overlay" id="controls" onclick="toggleOverlay()">
        <div class="bottom-bar" onclick="event.stopPropagation()">
            <div class="mini-btns">
                <i class="fas fa-play" id="pp" onclick="togglePlay()"></i>
                <i class="fas fa-redo" onclick="location.reload()"></i>
            </div>
            <div class="right-side">
                <i class="fas fa-sliders-h" id="scaleBtn" onclick="toggleMenu('scaleMenu')"></i>
                <i class="fas fa-cog" id="qualityBtn" onclick="toggleMenu('qualityMenu')"></i>
                <i class="fas fa-expand" onclick="handleFullScreen()"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:10px;">
        <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h4 id="title" style="font-size:0.9rem;">Select Channel</h4><small style="color:var(--accent);">LIVE</small></div>
    </div>
    <div id="count" style="font-size: 0.7rem; color: var(--gray);">0 CH</div>
</div>

<div class="search-container"><input type="text" class="search-bar" id="searchInput" placeholder="Search..." oninput="handleSearch()"></div>

<div class="actions">
    <div id="allBtnTab" class="active-tab" onclick="switchTab('all')">All List</div>
    <div id="favBtnTab" onclick="switchTab('fav')">My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')">Telegram</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), loader=document.getElementById('loader');
let hls=new Hls(), allChannels=[], filteredChannels=[], isFavView=false, hideTimeout, brightness=1;

function toggleOverlay() {
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) hideTimeout = setTimeout(() => {
        controls.classList.remove('show');
        closeMenus();
    }, 4000);
}

function closeMenus() {
    document.querySelectorAll('.pop-menu').forEach(m => m.style.display = 'none');
}

function toggleMenu(id) {
    const menu = document.getElementById(id);
    const isVisible = menu.style.display === 'flex';
    closeMenus();
    if(!isVisible) {
        if(id === 'qualityMenu') updateQualityMenu();
        if(id === 'scaleMenu') updateScaleMenu();
        menu.style.display = 'flex';
        // Position relative to button
        const btn = (id === 'scaleMenu') ? document.getElementById('scaleBtn') : document.getElementById('qualityBtn');
        menu.style.right = (window.innerWidth - btn.getBoundingClientRect().right) + "px";
    }
}

function updateScaleMenu() {
    const m = document.getElementById('scaleMenu');
    m.innerHTML = `
        <button onclick="setScaling('contain')">Original</button>
        <button onclick="setScaling('fill')">Zoom to Fill</button>
        <button onclick="setScaling('cover')">Stretch 16:9</button>
    `;
}

function updateQualityMenu() {
    const m = document.getElementById('qualityMenu');
    let h = `<button onclick="setQuality(-1)">Auto Quality</button>`;
    if(hls.levels) hls.levels.forEach((l, i) => h += `<button onclick="setQuality(${i})">${l.height || i}p</button>`);
    m.innerHTML = h;
}

function setScaling(t) { video.style.objectFit = t; closeMenus(); }
function setQuality(i) { hls.currentLevel = i; closeMenus(); }

async function handleFullScreen() {
    if (!document.fullscreenElement) {
        await playerArea.requestFullscreen();
        playerArea.classList.add('fullscreen-active');
        video.style.objectFit = 'fill'; // Zoom to screen on fullscreen
        if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
    } else {
        document.exitFullscreen();
    }
}

// Fullscreen Change Listener
document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
        playerArea.classList.remove('fullscreen-active');
        video.style.objectFit = 'contain';
        if (screen.orientation?.unlock) screen.orientation.unlock().catch(()=>{});
    }
});

function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    loader.style.display = 'block';
    
    video.onloadeddata = () => loader.style.display = 'none';

    if(url.includes('.m3u8')){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { hls.destroy(); video.src = url; video.play(); }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

function handleSearch() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    let source = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    filteredChannels = source.filter(ch => ch.name.toLowerCase().includes(query));
    render();
}

function render() {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = filteredChannels.length + " CH";
    filteredChannels.forEach((ch, idx) => {
        const favs = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
        const isFav = favs.some(f => f.url === ch.url);
        const isActive = (video.src === ch.url || hls.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${isActive ? 'active' : ''}`;
        d.innerHTML = `
            <img src="${ch.logo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
            <div style="flex:1; font-size:0.9rem;">${ch.name}</div>
            <i class="fas fa-star star-btn ${isFav ? 'is-fav' : ''}" onclick="toggleFav(event, ${idx})"></i>
        `;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

function toggleFav(e, idx) {
    e.stopPropagation();
    let ch = filteredChannels[idx];
    let f = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
    let i = f.findIndex(x => x.url === ch.url);
    if(i > -1) f.splice(i, 1); else f.push(ch);
    localStorage.setItem('my_iptv_favs', JSON.stringify(f));
    handleSearch();
}

function switchTab(type) {
    document.querySelectorAll('.actions div').forEach(d => d.classList.remove('active-tab'));
    if(type === 'all') document.getElementById('allBtnTab').classList.add('active-tab');
    else document.getElementById('favBtnTab').classList.add('active-tab');
    isFavView = (type === 'fav');
    handleSearch();
}

function togglePlay() { 
    if(video.paused) { video.play(); document.getElementById('pp').className="fas fa-pause"; }
    else { video.pause(); document.getElementById('pp').className="fas fa-play"; }
}

// Playlist Loader
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        const lines=data.split(/\r?\n/);
        let cur={};
        lines.forEach(l => {
            l = l.trim();
            if(l.startsWith('#EXTINF:')){
                cur.name = l.split(',').pop();
                cur.logo = l.match(/tvg-logo="([^"]*)"/)?.[1] || "";
            } else if(l.startsWith('http')) {
                cur.url = l; allChannels.push({...cur}); cur={};
            }
        });
        filteredChannels = [...allChannels];
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
