<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate IPTV Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #ff4b2b; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 2; }

/* ULTRA SLIM & BRIGHT NEON VISUALIZER */
#visualizer { 
    position: absolute; 
    bottom: 0px; 
    left: 50%; 
    transform: translateX(-50%); 
    width: 100%; 
    height: 130px; 
    z-index: 1; 
    display: none; 
    pointer-events: none;
    filter: drop-shadow(0 0 20px var(--accent)); /* উচ্চ উজ্জ্বলতা */
}

.loader { position: absolute; width: 45px; height: 45px; border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: none; z-index: 10; }
@keyframes spin { 100% { transform: rotate(360deg); } }

/* INFO AREA */
.info { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #1a1a1a; }
.channel-meta { display: flex; align-items: center; gap: 12px; }
.mini-logo { width: 50px; height: 50px; border-radius: 12px; object-fit: contain; background: #111; border: 1.5px solid #222; }
.badge { background: #0d2233; padding: 5px 12px; border-radius: 8px; color: var(--accent); font-size: 0.75rem; font-weight: bold; }

/* ACTIONS - NO PLUS BUTTON HERE */
.actions { display: flex; padding: 15px 0; background: #050505; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.8rem; color: #bbb; cursor: pointer; transition: 0.3s; }
.actions div:active { color: var(--accent); transform: scale(0.9); }
.actions i { display: block; font-size: 1.5rem; margin-bottom: 6px; color: #fff; }

/* LIST AREA */
.list { flex: 1; overflow-y: auto; padding: 15px; background: #000; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; cursor: pointer; transition: 0.2s; }
.row.active { background: #0d2233; border: 1.5px solid var(--accent); box-shadow: inset 0 0 10px rgba(0, 229, 255, 0.1); }
.logo-circle { width: 45px; height: 45px; border-radius: 10px; overflow: hidden; background: #000; flex-shrink: 0; border: 1px solid #222; }
.logo-circle img { width: 100%; height: 100%; object-fit: contain; }
.name { flex: 1; font-size: 1rem; font-weight: 500; color: #eee; }
.star-btn { font-size: 1.3rem; color: #333; padding: 5px; }

#toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 25px; border-radius: 30px; font-size: 0.85rem; display: none; z-index: 1000; font-weight: bold; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
  <div class="loader" id="loader"></div>
  <canvas id="visualizer"></canvas>
  <video id="video" playsinline crossorigin="anonymous"></video>
</div>

<div class="info">
    <div class="channel-meta">
      <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
      <div>
        <h3 id="title" style="font-size: 1.1rem;">Select Channel</h3>
        <small style="color:var(--accent); font-size:0.75rem; letter-spacing: 1px;">LIVE STREAMING</small>
      </div>
    </div>
    <div class="badge" id="count">0 CH</div>
</div>

<div class="actions">
    <div onclick="shareApp()"><i class="fas fa-share-nodes"></i>Share</div>
    <div onclick="showToast('Added to My List')"><i class="far fa-star"></i>My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive', '_blank')"><i class="fab fa-telegram-plane"></i>Telegram</div>
</div>

<div class="list" id="list"></div>
<div id="toast"></div>

<script>
const video=document.getElementById('video'), loader=document.getElementById('loader'), canvas=document.getElementById('visualizer');
const ctx=canvas.getContext('2d'), listArea=document.getElementById('list');
let hls=new Hls(), allChannels=[], audioCtx, analyser, dataArray;

// ১. নিয়ন ভিজ্যুয়ালাইজার (Ultra Slim & High Brightness)
function initVisualizer() {
    if (audioCtx) return;
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(video);
        source.connect(analyser); analyser.connect(audioCtx.destination);
        analyser.fftSize = 256; // বারগুলোকে অনেক চিকন দেখাবে
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        draw();
    } catch(e) { console.log("Visualizer failed"); }
}

function draw() {
    requestAnimationFrame(draw);
    if (canvas.style.display === "none") return;
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const barWidth = (canvas.width / dataArray.length) * 2.5;
    let x = 0;
    
    dataArray.forEach(val => {
        let h = (val / 255) * canvas.height;
        let grad = ctx.createLinearGradient(0, canvas.height, 0, 0);
        grad.addColorStop(0, "#00E5FF"); // Neon Blue
        grad.addColorStop(1, "#FFFFFF"); // Top Glow
        
        ctx.fillStyle = grad;
        // ১.৫ পিক্সেল বার উইডথ মানে একদম চিকন ও প্রিমিয়াম লুক
        ctx.fillRect(x, canvas.height - h, 1.5, h);
        x += barWidth;
    });
}

// ২. প্লে সিস্টেম
function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    loader.style.display = "block";
    
    const isM3U8 = url.includes('.m3u8');
    canvas.style.display = isM3U8 ? "none" : "block";
    if(!isM3U8) initVisualizer();

    hls.detachMedia();
    video.src = url;
    if(isM3U8 && Hls.isSupported()){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else {
        video.play().catch(()=> loader.style.display="none");
    }
}

// ৩. চ্যানেল লিস্ট রেন্ডার
function render(arr) {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const d = document.createElement('div');
        d.className = `row ${video.src === ch.url ? 'active' : ''}`;
        d.innerHTML = `
            <div class="logo-circle"><img src="${ch.logo || 'https://i.imgur.com/8Qf6Y0L.png'}" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"></div>
            <div class="name">${ch.name}</div>
            <i class="far fa-star star-btn"></i>
        `;
        d.onclick = () => { play(ch.url, ch.name, ch.logo); render(allChannels); };
        listArea.appendChild(d);
    });
}

function shareApp() {
    const sData = { title: 'Best IPTV Pro', text: 'Watch Live TV Channels Free!', url: 'https://bestiptv.rf.gd/' };
    if (navigator.share) navigator.share(sData); else { navigator.clipboard.writeText(sData.url); showToast("Link Copied!"); }
}

function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display="block"; setTimeout(()=>t.style.display="none", 2500); }
video.onplaying = () => { loader.style.display="none"; if(audioCtx) audioCtx.resume(); };

// অটো-লোড প্লেলিস্ট (যদি URL এ থাকে)
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let channels=[], c={}, lines=data.split('\n');
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1].trim();
                const m = l.match(/tvg-logo="([^"]*)"/);
                c.logo = m ? m[1] : "";
            } else if(l.startsWith('http')) {
                c.url = l.trim(); channels.push({...c}); c={};
            }
        });
        allChannels = channels; render(allChannels);
        if(allChannels.length > 0) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}

// ক্যানভাস সাইজ
canvas.width = 800; canvas.height = 150;
</script>
</body>
</html>
