<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js IPTV Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --header-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; }

        /* --- ফিক্সড হেডার --- */
        .fixed-header {
            position: fixed;
            top: 0; width: 100%;
            height: var(--header-height);
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* --- প্লেয়ার সেকশন --- */
        .player-section {
            margin-top: var(--header-height);
            width: 100%;
            background: #000;
        }

        .video-container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        /* Video.js কাস্টমাইজেশন */
        .video-js {
            width: 100%;
            aspect-ratio: 16/9;
        }
        .vjs-big-play-button {
            top: 50% !important; left: 50% !important;
            transform: translate(-50%, -50%) !important;
            border-radius: 50% !important;
            width: 60px !important; height: 60px !important;
            line-height: 60px !important;
        }

        /* --- ফিক্সড সার্চ বার (প্লেয়ারের নিচে) --- */
        .sticky-search {
            position: sticky;
            top: var(--header-height);
            background: var(--bg);
            padding: 15px 20px;
            z-index: 999;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .search-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 45px;
            background: var(--surface);
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .search-box:focus { border-color: var(--primary); }
        .search-wrapper i {
            position: absolute; left: 15px; top: 14px; color: #666;
        }

        /* --- ৩ কলাম চ্যানেল লিস্ট --- */
        .content-area {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 10px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding-bottom: 40px;
        }

        .channel-card {
            background: var(--surface);
            padding: 15px 5px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .channel-card:hover { 
            background: #252525; 
            transform: translateY(-5px); 
            border-color: var(--primary); 
        }

        .logo-circle {
            width: 65px; height: 65px;
            margin: 0 auto 10px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #333;
            background: #000;
        }

        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }

        .channel-name {
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
        }

        /* মোবাইল অপ্টিমাইজেশন */
        @media (max-width: 600px) {
            .logo-circle { width: 55px; height: 55px; }
            .channel-name { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <header class="fixed-header">
        <h2 style="color: var(--primary); font-size: 1.1rem;"><i class="fas fa-bolt"></i> VJS PLAYER</h2>
        <div id="status" style="font-size: 0.7rem; opacity: 0.6;">Ready</div>
    </header>

    <div class="player-section">
        <div class="video-container">
            <video id="my-video" class="video-js vjs-big-play-centered vjs-theme-city" controls preload="auto" data-setup='{}'>
                <p class="vjs-no-js">To view this video please enable JavaScript</p>
            </video>
        </div>
    </div>

    <div class="sticky-search">
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchBox" class="search-box" placeholder="চ্যানেল সার্চ করুন...">
        </div>
    </div>

    <main class="content-area">
        <div class="channel-grid" id="channelList">
            </div>
    </main>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const player = videojs('my-video');
        const channelGrid = document.getElementById('channelList');
        const searchBox = document.getElementById('searchBox');
        const statusText = document.getElementById('status');
        
        let channelsData = [];

        // স্ট্রীম প্লে করার ফাংশন
        function playStream(url, name) {
            statusText.innerText = "Loading: " + name;
            player.src({
                src: url,
                type: url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4'
            });
            player.play();
            statusText.innerText = "Playing: " + name;
            
            // স্ক্রল করে প্লেয়ারে নিয়ে যাওয়া (মোবাইলের জন্য ভালো)
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // M3U ফেচিং এবং পার্সিং
        async function loadPlaylist() {
            const params = new URLSearchParams(window.location.search);
            const m3uUrl = params.get('playlist');
            if (!m3uUrl) return;

            try {
                const res = await fetch(m3uUrl);
                const data = await res.text();
                channelsData = parseM3U(data);
                renderChannels(channelsData);
            } catch (e) {
                statusText.innerText = "Error loading list";
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            const list = [];
            let current = null;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',').pop();
                    const logo = line.match(/tvg-logo="([^"]*)"/)?.[1] || '';
                    current = { name, logo, url: '' };
                } else if (line && !line.startsWith('#')) {
                    if (current) {
                        current.url = line;
                        list.push(current);
                        current = null;
                    }
                }
            });
            return list;
        }

        function renderChannels(items) {
            channelGrid.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="logo-circle">
                        <img src="${item.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                    </div>
                    <div class="channel-name">${item.name}</div>
                `;
                card.onclick = () => playStream(item.url, item.name);
                channelGrid.appendChild(card);
            });
        }

        // সার্চ লজিক
        searchBox.oninput = () => {
            const query = searchBox.value.toLowerCase();
            const filtered = channelsData.filter(c => c.name.toLowerCase().includes(query));
            renderChannels(filtered);
        };

        window.onload = loadPlaylist;
    </script>
</body>
</html>
