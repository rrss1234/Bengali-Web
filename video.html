<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>IPTV PRO Ultimate</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --glow: #00fbff; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; }
video { width: 100%; height: 100%; object-fit: contain; transition: 0.2s; z-index: 5; }

/* HUD (Mini & Clean) */
#hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 1000; display: none; text-align: center; pointer-events: none; }
#hud i { display: block; font-size: 1.5rem; color: var(--accent); }

/* NEON AUDIO VISUALIZER (Attractive) */
#audioAnim {
    position: absolute; inset: 0; display: none; align-items: flex-end; justify-content: center; gap: 6px;
    background: radial-gradient(circle, #1a1a1a 0%, #000 100%); z-index: 4; padding-bottom: 35px;
}
.v-bar { 
    width: 14px; border-radius: 10px; background: linear-gradient(to top, var(--accent), #fff);
    box-shadow: 0 0 20px var(--glow); animation: neonJump 0.6s ease-in-out infinite alternate;
}
@keyframes neonJump { 0% { height: 15%; filter: hue-rotate(0deg); } 100% { height: 85%; filter: hue-rotate(180deg); } }

/* CONTROLS OVERLAY */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(transparent, rgba(0,0,0,0.9)); }
.bottom-bar i { font-size: 1.4rem; color: #fff; cursor: pointer; padding: 10px; }

/* POPUP MENU */
.pop-menu { 
    position: absolute; bottom: 75px; right: 20px; background: rgba(20, 20, 20, 0.95); 
    backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); 
    border-radius: 12px; display: none; flex-direction: column; z-index: 500; min-width: 150px; overflow: hidden; 
}
.pop-menu button { background: none; border: none; color: #fff; padding: 12px; text-align: left; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
.pop-menu button:last-child { border: none; }

/* UI */
.actions { display: flex; padding: 12px 0; background: #000; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.85rem; color: #888; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
.active-tab { color: var(--accent) !important; font-weight: bold; }

.list { flex: 1; overflow-y: auto; padding: 10px; }
.row { display: flex; align-items: center; gap: 12px; background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #222; }
.row.active { border-color: var(--accent); background: rgba(0,229,255,0.05); }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="audioAnim"></div>
    <div id="hud"><i id="hudIcon"></i><span id="hudValue"></span></div>
    <video id="video" playsinline crossorigin="anonymous"></video>
    
    <div class="controls-overlay" id="controls">
        <div class="pop-menu" id="popMenu"></div>
        <div class="bottom-bar">
            <div style="display:flex; gap:10px;"><i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i><i class="fas fa-redo" onclick="location.reload()"></i></div>
            <div style="display:flex; gap:10px;">
                <i class="fas fa-crop-alt" onclick="showZoomMenu(event)"></i>
                <i class="fas fa-cog" id="btnQuality" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="actions">
    <div id="allBtnTab" class="active-tab" onclick="showAllList()"><i class="fas fa-list"></i> All List</div>
    <div id="favBtnTab" onclick="showFavList()"><i class="fas fa-star"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), audioAnim=document.getElementById('audioAnim');
let hls=new Hls(), allChannels=[], isFavView=false, currentPlayingUrl='', brightness=1;

// আকর্ষণীয় অডিও ভিজ্যুয়ালাইজার
for(let i=0; i<12; i++) {
    let bar = document.createElement('div');
    bar.className = 'v-bar';
    bar.style.animationDelay = (Math.random() * 0.6) + 's';
    audioAnim.appendChild(bar);
}

// জুম পপআপ মেনু ফিক্স
function showZoomMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `
        <button onclick="setZoom('contain', event)">Fit (Original)</button>
        <button onclick="setZoom('fill', event)">Zoom to Screen</button>
        <button onclick="setZoom('cover', event)">Stretch</button>
    `;
    popMenu.style.display = 'flex';
}

function setZoom(mode, e) {
    e.stopPropagation();
    video.style.objectFit = mode;
    popMenu.style.display = 'none';
}

// কোয়ালিটি মেনু
function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setQuality(-1, event)">Auto Quality</button>`;
    if (hls && hls.levels.length > 0) {
        hls.levels.forEach((l, i) => { 
            popMenu.innerHTML += `<button onclick="setQuality(${i}, event)">${l.height}p</button>`; 
        });
    }
    popMenu.style.display = 'flex';
}

function setQuality(i, e) { e.stopPropagation(); hls.currentLevel = i; popMenu.style.display = 'none'; }

// ফুল স্ক্রিন ও রোটেশন
async function toggleFull(e) {
    e.stopPropagation();
    if (!document.fullscreenElement) {
        if (playerArea.requestFullscreen) await playerArea.requestFullscreen();
        video.style.objectFit = 'fill'; 
        if (screen.orientation && screen.orientation.lock) await screen.orientation.lock('landscape').catch(()=>{});
    } else {
        document.exitFullscreen();
        video.style.objectFit = 'contain';
    }
}

// প্লে ফাংশন
function play(url, name, logo) {
    currentPlayingUrl = url;
    const isAudio = !url.includes('m3u8') && (url.includes('radio') || url.includes('mp3'));
    audioAnim.style.display = isAudio ? 'flex' : 'none';

    if (url.includes('m3u8') && Hls.isSupported()) {
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else {
        hls.destroy(); video.src = url; video.play().catch(() => {});
    }
    document.getElementById('pp').className = "fas fa-pause";
    render(); 
}

// সোয়াইপ কন্ট্রোল
let startY, startVal, isLeft;
playerArea.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    isLeft = e.touches[0].clientX < playerArea.clientWidth / 2;
    startVal = isLeft ? brightness : video.volume;
});
playerArea.addEventListener('touchmove', e => {
    e.preventDefault();
    let delta = (startY - e.touches[0].clientY) / 150;
    const hud = document.getElementById('hud'), icon = document.getElementById('hudIcon');
    hud.style.display = 'block';
    if(isLeft) {
        brightness = Math.min(Math.max(startVal + delta, 0.3), 1.8);
        video.style.filter = `brightness(${brightness})`;
        icon.className = 'fas fa-sun';
    } else {
        let v = Math.min(Math.max(startVal + delta, 0), 1);
        video.volume = v;
        icon.className = v === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up';
    }
});
playerArea.addEventListener('touchend', () => setTimeout(() => document.getElementById('hud').style.display='none', 800));

function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    arr.forEach(ch => {
        const d = document.createElement('div');
        d.className = `row ${(currentPlayingUrl === ch.url) ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" style="width:38px; height:38px; border-radius:8px;"><div style="flex:1; font-size:14px;">${ch.name}</div>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

function togglePlay(e) { e.stopPropagation(); video.paused ? (video.play(), document.getElementById('pp').className="fas fa-pause") : (video.pause(), document.getElementById('pp').className="fas fa-play"); }
function showAllList() { isFavView = false; document.getElementById('allBtnTab').classList.add('active-tab'); document.getElementById('favBtnTab').classList.remove('active-tab'); render(); }
function showFavList() { isFavView = true; document.getElementById('favBtnTab').classList.add('active-tab'); document.getElementById('allBtnTab').classList.remove('active-tab'); render(); }

playerArea.onclick = () => {
    if(popMenu.style.display === 'flex') { popMenu.style.display = 'none'; return; }
    controls.classList.toggle('show');
};

const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
