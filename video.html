<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>IPTV Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; touch-action: none; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; }

/* HUD (Small & No Background) */
#hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 200; display: none; text-align: center; pointer-events: none; }
#hud i { display: block; font-size: 1.5rem; margin-bottom: 2px; color: var(--accent); text-shadow: 0 0 10px #000; }
#hud span { font-size: 0.9rem; font-weight: bold; text-shadow: 0 0 5px #000; }

/* VISUALIZER */
#audioAnim { position: absolute; inset: 0; display: none; align-items: flex-end; justify-content: space-around; background: #000; z-index: 4; padding: 0 5px; }
.v-bar { width: 8px; background: linear-gradient(to top, var(--accent), #fff); border-radius: 5px; animation: jump 0.5s ease-in-out infinite alternate; box-shadow: 0 0 10px var(--accent); }
@keyframes jump { 0% { height: 15%; } 100% { height: 85%; } }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 12px 18px; display: flex; justify-content: space-between; align-items: center; }
.bottom-bar i { font-size: 1.4rem; color: #fff; cursor: pointer; padding: 10px; }

/* POPUP MENU */
.pop-menu { position: absolute; bottom: 70px; background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; display: none; flex-direction: column; z-index: 150; min-width: 140px; overflow: hidden; }
.pop-menu button { background: none; border: none; color: #fff; padding: 12px; text-align: left; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }

/* UI ELEMENTS */
.info { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #1a1a1a; }
.actions { display: flex; padding: 12px 0; background: #000; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.85rem; color: #aaa; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
.active-tab { color: var(--accent) !important; font-weight: bold; }

.list { flex: 1; overflow-y: auto; padding: 10px; }
.row { display: flex; align-items: center; gap: 12px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.08); }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="audioAnim"></div>
    <div id="hud"><i id="hudIcon"></i><span id="hudValue">0%</span></div>
    
    <video id="video" playsinline crossorigin="anonymous"></video>
    
    <div class="controls-overlay" id="controls">
        <div class="pop-menu" id="popMenu"></div>
        <div class="bottom-bar">
            <div style="display:flex; gap:5px;">
                <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                <i class="fas fa-redo" onclick="location.reload()"></i>
            </div>
            <div style="display:flex; gap:5px;">
                <i class="fas fa-expand-arrows-alt" id="btnZoom" onclick="showZoomMenu(event)"></i>
                <i class="fas fa-cog" id="btnQuality" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:10px;">
        <img id="currentLogo" style="width:40px; height:40px; border-radius:8px; object-fit:cover;" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title" style="font-size:14px; color:#fff;">Select Station</h3><small id="mediaType" style="color:var(--accent);">LIVE</small></div>
    </div>
    <div id="count" style="font-size:11px; color:var(--accent);">0 CH</div>
</div>

<div class="actions">
    <div id="allBtnTab" class="active-tab" onclick="showAllList()"><i class="fas fa-list"></i> All List</div>
    <div id="favBtnTab" onclick="showFavList()"><i class="fas fa-star"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), audioAnim=document.getElementById('audioAnim');
let hls=new Hls(), allChannels=[], isFavView=false, currentPlayingUrl='', brightness=1, hideTimeout;

// জুম মেনু প্রদর্শন
function showZoomMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `
        <button onclick="setScaling('contain', event)">Fit (Default)</button>
        <button onclick="setScaling('fill', event)">Zoom (Fill Screen)</button>
        <button onclick="setScaling('cover', event)">Stretch</button>
    `;
    let rect = document.getElementById('btnZoom').getBoundingClientRect();
    popMenu.style.left = (rect.left - 50) + "px";
    popMenu.style.display = 'flex';
}

function setScaling(mode, e) {
    e.stopPropagation();
    video.style.objectFit = mode;
    popMenu.style.display = 'none';
}

// কোয়ালিটি মেনু প্রদর্শন
function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setQuality(-1, event)">Auto Quality</button>`;
    if (hls && hls.levels.length > 0) {
        hls.levels.forEach((l, i) => { 
            popMenu.innerHTML += `<button onclick="setQuality(${i}, event)">${l.height}p</button>`; 
        });
    } else {
        popMenu.innerHTML += `<button disabled>Not Available</button>`;
    }
    let rect = document.getElementById('btnQuality').getBoundingClientRect();
    popMenu.style.left = (rect.left - 80) + "px";
    popMenu.style.display = 'flex';
}

function setQuality(i, e) { e.stopPropagation(); hls.currentLevel = i; popMenu.style.display = 'none'; }

// বাকি ফাংশনসমূহ (Play, Fullscreen, HUD)
function play(url, name, logo) {
    currentPlayingUrl = url;
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    const isAudio = !url.includes('m3u8') || url.includes('radio') || url.includes('icecast');
    audioAnim.style.display = isAudio ? 'flex' : 'none';
    if (url.includes('m3u8') && Hls.isSupported()) {
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { hls.destroy(); video.src = url; video.play().catch(() => {}); }
    document.getElementById('pp').className = "fas fa-pause";
    render(); 
}

function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const d = document.createElement('div');
        d.className = `row ${(currentPlayingUrl === ch.url) ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" style="width:40px; height:40px; border-radius:8px; object-fit:cover;"><div style="flex:1; font-size:14px;">${ch.name}</div>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

async function toggleFull(e) {
    e.stopPropagation();
    if (!document.fullscreenElement) {
        if (playerArea.requestFullscreen) await playerArea.requestFullscreen();
        if (screen.orientation && screen.orientation.lock) await screen.orientation.lock('landscape').catch(()=>{});
    } else { document.exitFullscreen(); }
}

function togglePlay(e) { e.stopPropagation(); video.paused ? (video.play(), document.getElementById('pp').className="fas fa-pause") : (video.pause(), document.getElementById('pp').className="fas fa-play"); }
function showAllList() { isFavView = false; document.getElementById('allBtnTab').classList.add('active-tab'); document.getElementById('favBtnTab').classList.remove('active-tab'); render(); }
function showFavList() { isFavView = true; document.getElementById('favBtnTab').classList.add('active-tab'); document.getElementById('allBtnTab').classList.remove('active-tab'); render(); }

playerArea.onclick = () => {
    if(popMenu.style.display === 'flex') { popMenu.style.display = 'none'; return; }
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) hideTimeout = setTimeout(() => controls.classList.remove('show'), 4000);
};

// সোয়াইপ কন্ট্রোল
let startY, startVal, isLeft;
playerArea.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    isLeft = e.touches[0].clientX < playerArea.clientWidth / 2;
    startVal = isLeft ? brightness : video.volume;
});
playerArea.addEventListener('touchmove', e => {
    e.preventDefault();
    let delta = (startY - e.touches[0].clientY) / 150;
    const hud = document.getElementById('hud'), icon = document.getElementById('hudIcon'), val = document.getElementById('hudValue');
    hud.style.display = 'block';
    if(isLeft) {
        brightness = Math.min(Math.max(startVal + delta, 0.3), 1.8);
        video.style.filter = `brightness(${brightness})`;
        icon.className = 'fas fa-sun'; val.innerText = Math.round(brightness * 50) + "%";
    } else {
        let v = Math.min(Math.max(startVal + delta, 0), 1);
        video.volume = v;
        icon.className = v === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up'; val.innerText = Math.round(v * 100) + "%";
    }
});
playerArea.addEventListener('touchend', () => setTimeout(() => document.getElementById('hud').style.display='none', 800));

// প্লেলিস্ট লোড
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
