<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Ultimate IPTV Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; pointer-events: none; }

/* অডিও ভিজ্যুয়ালাইজার */
#audioAnim { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; gap: 6px; background: #050505; z-index: 4; }
.v-bar { width: 10px; background: linear-gradient(to top, var(--accent), #fff); border-radius: 50px; animation: jump 0.6s infinite alternate; }
@keyframes jump { 0% { height: 10%; opacity: 0.3; } 100% { height: 90%; opacity: 1; } }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: 0.4s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; }
.mini-btns, .right-side { display: flex; align-items: center; gap: 20px; }
.mini-btns i, .right-side i { font-size: 1.6rem; cursor: pointer; color: #fff; }

/* রোটেট কন্ডিশনাল বাটন (Portrait এ হাইড) */
#qualityBtn, #scaleBtn { display: none; }
@media screen and (orientation: landscape) {
    #qualityBtn, #scaleBtn { display: inline-block; }
}

/* POP-UP MENU */
.pop-menu { position: absolute; bottom: 70px; background: rgba(15, 15, 15, 0.98); border: 1px solid #333; border-radius: 12px; display: none; flex-direction: column; z-index: 150; min-width: 160px; overflow: hidden; }
.pop-menu button { background: none; border: none; color: white; padding: 14px 18px; cursor: pointer; border-bottom: 1px solid #222; text-align: left; }

/* INFO AREA */
.info { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #0a0a0a; border-bottom: 2px solid #1a1a1a; }
.mini-logo { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; border: 1px solid #333; }

/* ACTIONS TAB (আগের ডিজাইন ফিরে আনা হয়েছে) */
.actions { display: flex; padding: 12px 0; background: #000; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.95rem; color: #888; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; }
.actions div i { font-size: 1.1rem; }
.actions div.active-tab { color: var(--accent) !important; font-weight: bold; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }

/* LIST AREA */
.list { flex: 1; overflow-y: auto; padding: 12px; background: var(--bg); padding-bottom: 80px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.08); }
.list-logo { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
.name { flex: 1; font-size: 1rem; color: #fff; }
.star-btn { font-size: 1.3rem; color: #333; padding: 5px; }
.star-btn.is-fav { color: var(--fav) !important; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea" onclick="handlePlayerClick()">
    <div id="audioAnim"></div>
    <video id="video" playsinline crossorigin="anonymous"></video>
    <div class="pop-menu" id="popMenu"></div>
    
    <div class="controls-overlay" id="controls">
        <div class="bottom-bar">
            <div class="mini-btns">
                <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                <i class="fas fa-redo" onclick="location.reload()"></i>
            </div>
            <div class="right-side">
                <i class="fas fa-cog" id="qualityBtn" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-sliders-h" id="scaleBtn" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title">Select Channel</h3><small style="color:var(--accent);">LIVE STREAM</small></div>
    </div>
    <div id="count">0 CH</div>
</div>

<div class="actions">
    <div id="allBtnTab" class="active-tab" onclick="switchTab('all', this)"><i class="fas fa-list"></i> All List</div>
    <div id="favBtnTab" onclick="switchTab('fav', this)"><i class="fas fa-star"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), audioAnim=document.getElementById('audioAnim');
let hls=new Hls(), allChannels=[], isFavView=false, hideTimeout;

// ভিজুয়ালাইজার বার
for(let i=0; i<25; i++) {
    let bar = document.createElement('div');
    bar.className = 'v-bar';
    bar.style.animationDelay = (Math.random()*0.8)+'s';
    audioAnim.appendChild(bar);
}

function handlePlayerClick() {
    if(popMenu.style.display === 'flex') { popMenu.style.display = 'none'; return; }
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) hideTimeout = setTimeout(() => controls.classList.remove('show'), 3000);
}

video.onloadedmetadata = () => {
    audioAnim.style.display = (video.videoHeight === 0) ? 'flex' : 'none';
};

function switchTab(type, el) {
    document.querySelectorAll('.actions div').forEach(d => d.classList.remove('active-tab'));
    el.classList.add('active-tab');
    isFavView = (type === 'fav');
    render();
}

function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    if(url.includes('.m3u8')){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { hls.destroy(); video.src = url; video.play(); }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const favs = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
        const isFav = favs.some(f => f.url === ch.url);
        const isActive = (video.src === ch.url || hls.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${isActive ? 'active' : ''}`;
        d.innerHTML = `
            <img src="${ch.logo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
            <div class="name">${ch.name}</div>
            <i class="fas fa-star star-btn ${isFav ? 'is-fav' : ''}" onclick="toggleFav(event, ${JSON.stringify(ch).replace(/"/g, '&quot;')})"></i>
        `;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

function toggleFav(e, ch) {
    e.stopPropagation();
    let f = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
    let i = f.findIndex(x => x.url === ch.url);
    if(i > -1) f.splice(i, 1); else f.push(ch);
    localStorage.setItem('my_iptv_favs', JSON.stringify(f));
    render();
}

function showScalingMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setScaling('contain')">Fit Screen</button><button onclick="setScaling('fill')">Zoom Fill</button><button onclick="setScaling('cover')">Stretch 16:9</button>`;
    popMenu.style.right = "15px"; popMenu.style.display = 'flex';
}

function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setQuality(-1)">Auto Quality</button>`;
    if(hls.levels) hls.levels.forEach((l, i) => popMenu.innerHTML += `<button onclick="setQuality(${i})">${l.height || i}p Quality</button>`);
    popMenu.style.right = "60px"; popMenu.style.display = 'flex';
}

function setScaling(t) { video.style.objectFit = t; popMenu.style.display = 'none'; }
function setQuality(i) { hls.currentLevel = i; popMenu.style.display = 'none'; }

async function toggleFull(e) {
    if(e) e.stopPropagation();
    if (!document.fullscreenElement) {
        await playerArea.requestFullscreen();
        if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
    } else {
        document.exitFullscreen();
    }
}

function togglePlay(e) { 
    if(e) e.stopPropagation(); 
    video.paused ? (video.play(), document.getElementById('pp').className="fas fa-pause") : (video.pause(), document.getElementById('pp').className="fas fa-play"); 
}

// প্লেলিস্ট লোডার
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
