<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate IPTV PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 2; }

/* ULTRA SLIM BRIGHT VISUALIZER */
#visualizer { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 120px; z-index: 1; display: none; pointer-events: none; filter: drop-shadow(0 0 20px var(--accent)); }

/* CONTROLS OVERLAY */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: 0.3s ease; z-index: 15; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 10px 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; align-items: center; justify-content: space-between; }
.mini-btns, .right-side { display: flex; align-items: center; gap: 20px; }
.mini-btns i, .right-side i { font-size: 1.4rem; cursor: pointer; color: #fff; }

/* QUALITY MENU */
#qualityMenu { position: absolute; top: 10px; right: 10px; background: rgba(20,20,20,0.95); border: 1px solid #333; border-radius: 8px; display: none; flex-direction: column; z-index: 30; min-width: 120px; }
#qualityMenu button { background: none; border: none; color: #fff; padding: 10px; font-size: 0.9rem; cursor: pointer; text-align: center; border-bottom: 1px solid #333; }
#qualityMenu button:last-child { border-bottom: none; }
#qualityMenu button:hover { background: var(--accent); color: #000; }

/* INFO SECTION (Matching your Image) */
.info { padding: 15px; display: flex; justify-content: space-between; align-items: flex-start; background: #080808; border-bottom: 1px solid #1a1a1a; }
.channel-meta { display: flex; align-items: center; gap: 15px; }
.mini-logo { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; background: #111; border: 2px solid #222; }
.title-block h3 { font-size: 1.1rem; color: #fff; margin-bottom: 2px; }
.title-block small { color: var(--accent); font-size: 0.75rem; font-weight: bold; letter-spacing: 1px; }
.badge { background: #0d2233; color: var(--accent); padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; }

/* ACTION BUTTONS (Matching Image 1000015913) */
.actions { display: flex; padding: 20px 0; background: #000; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; cursor: pointer; }
.actions i { display: block; font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
.actions span { font-size: 0.85rem; color: #fff; }

/* CHANNEL LIST (Circle Logos & ⭐) */
.list { flex: 1; overflow-y: auto; padding: 15px; background: #000; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #1a1a1a; cursor: pointer; transition: 0.2s; }
.row.active { background: #0d2233; border: 1px solid var(--accent); }
.logo-circle { width: 50px; height: 50px; border-radius: 50%; overflow: hidden; background: #000; flex-shrink: 0; border: 1px solid #333; }
.logo-circle img { width: 100%; height: 100%; object-fit: cover; }
.name { flex: 1; font-size: 1rem; font-weight: 500; color: #eee; }
.star-btn { font-size: 1.5rem; color: #444; padding: 5px; transition: 0.2s; }
.star-btn.is-fav { color: var(--fav); }

#toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 25px; border-radius: 30px; font-size: 0.85rem; display: none; z-index: 1000; font-weight: bold; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea" onclick="handleControls()" ondblclick="hideControlsNow()">
  <canvas id="visualizer"></canvas>
  <video id="video" playsinline crossorigin="anonymous"></video>
  
  <div class="controls-overlay" id="controls">
    <div id="qualityMenu"></div>
    <div class="bottom-bar">
        <div class="mini-btns">
            <i class="fas fa-play" id="pp" onclick="event.stopPropagation(); togglePlay()"></i>
            <i class="fas fa-rotate-right" onclick="event.stopPropagation(); location.reload()"></i>
        </div>
        <div class="right-side">
            <i class="fas fa-gear" onclick="event.stopPropagation(); toggleQualityMenu()"></i>
            <i class="fas fa-expand" onclick="event.stopPropagation(); toggleFull()"></i>
        </div>
    </div>
  </div>
</div>

<div class="info">
    <div class="channel-meta">
      <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
      <div class="title-block">
        <h3 id="title">Select Channel</h3>
        <small>LIVE STREAMING</small>
      </div>
    </div>
    <div class="badge" id="count">0 CH</div>
</div>

<div class="actions">
    <div onclick="shareApp()"><i class="fas fa-share-nodes"></i><span>Share</span></div>
    <div id="favBtnTab" onclick="toggleFavoriteView()"><i class="far fa-star"></i><span>My List</span></div>
    <div onclick="window.open('https://t.me/yourtelegram', '_blank')"><i class="fab fa-telegram-plane"></i><span>Telegram</span></div>
</div>

<div class="list" id="list"></div>
<div id="toast"></div>

<script>
const video=document.getElementById('video'), canvas=document.getElementById('visualizer');
const ctx=canvas.getContext('2d'), listArea=document.getElementById('list'), pp=document.getElementById('pp');
const controls=document.getElementById('controls'), qMenu=document.getElementById('qualityMenu');

let hls=new Hls(), allChannels=[], isFavView=false, hideTimeout, audioCtx, analyser, dataArray;

// ১. ফেভারিট সিস্টেম (⭐ আইকন)
const getFavs = () => JSON.parse(localStorage.getItem('iptv_star_list') || "[]");

function toggleFavorite(ch) {
    let favs = getFavs();
    const idx = favs.findIndex(f => f.url === ch.url);
    if(idx > -1) { favs.splice(idx, 1); showToast("Removed from List"); }
    else { favs.push(ch); showToast("Added to My List"); }
    localStorage.setItem('iptv_star_list', JSON.stringify(favs));
    render(isFavView ? favs : allChannels);
}

function toggleFavoriteView() {
    isFavView = !isFavView;
    document.getElementById('favBtnTab').classList.toggle('active-tab', isFavView);
    render(isFavView ? getFavs() : allChannels);
}

// ২. ভিডিও কোয়ালিটি সেটিংস (HLS Quality)
function setupQualityMenu() {
    qMenu.innerHTML = '<button onclick="setQuality(-1)">Auto Quality</button>';
    hls.levels.forEach((level, index) => {
        const btn = document.createElement('button');
        btn.innerText = level.height + 'p';
        btn.onclick = () => setQuality(index);
        qMenu.appendChild(btn);
    });
}
function setQuality(idx) { hls.currentLevel = idx; qMenu.style.display = 'none'; showToast("Quality Changed"); }
function toggleQualityMenu() { qMenu.style.display = qMenu.style.display === 'flex' ? 'none' : 'flex'; }

// ৩. কন্ট্রোল ও অটো হাইড
function handleControls() {
    if (controls.classList.contains('show')) { hideControlsNow(); }
    else {
        controls.classList.add('show');
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(hideControlsNow, 3000);
    }
}
function hideControlsNow() { controls.classList.remove('show'); qMenu.style.display = 'none'; }

// ৪. চিকন উজ্জ্বল ভিজুয়ালাইজার
function initVisualizer() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    const src = audioCtx.createMediaElementSource(video);
    src.connect(analyser); analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    draw();
}
function draw() {
    requestAnimationFrame(draw);
    if (canvas.style.display === "none") return;
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const barWidth = (canvas.width / dataArray.length) * 2.5;
    let x = 0;
    dataArray.forEach(val => {
        let h = (val / 255) * canvas.height;
        ctx.fillStyle = "#00E5FF";
        ctx.fillRect(x, canvas.height - h, 1.5, h);
        x += barWidth;
    });
}

// ৫. প্লে এবং রেন্ডার
function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    const isM3U8 = url.includes('.m3u8');
    canvas.style.display = isM3U8 ? "none" : "block";
    if(!isM3U8) initVisualizer();
    hls.detachMedia();
    video.src = url;
    if(isM3U8 && Hls.isSupported()){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => { setupQualityMenu(); video.play(); });
    } else { video.play(); }
    pp.className = "fas fa-pause";
}

function render(arr) {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    const favs = getFavs();
    arr.forEach(ch => {
        const isFav = favs.some(f => f.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${video.src === ch.url ? 'active' : ''}`;
        d.innerHTML = `
            <div class="logo-circle"><img src="${ch.logo || 'https://i.imgur.com/8Qf6Y0L.png'}" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"></div>
            <div class="name">${ch.name}</div>
            <i class="fas fa-star star-btn ${isFav ? 'is-fav' : ''}"></i>
        `;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        d.querySelector('.star-btn').onclick = (e) => { e.stopPropagation(); toggleFavorite(ch); };
        listArea.appendChild(d);
    });
}

function togglePlay() { video.paused ? (video.play(), pp.className="fas fa-pause") : (video.pause(), pp.className="fas fa-play"); }
function toggleFull() { document.fullscreenElement ? document.exitFullscreen() : document.getElementById('playerArea').requestFullscreen(); }
function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display="block"; setTimeout(()=>t.style.display="none", 2000); }

// প্রাথমিক ডাটা (Muslim FM উদাহরণ)
allChannels = [{name: "Muslim FM", url: "https://example.com/live.m3u8", logo: "https://i.imgur.com/8Qf6Y0L.png"}];
render(allChannels);

canvas.width = 800; canvas.height = 150;
</script>
</body>
</html>
