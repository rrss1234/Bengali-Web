<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro TV Player</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --card:#121212;
  --accent:#2196F3;
  --fav:#ff4b2b;
  --text:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family: Arial, sans-serif}

body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
.header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content: space-between;
  padding:0 15px;
  background: #000;
  border-bottom:1px solid #222;
}
.back-btn {
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
}
/* এক লাইনে টাইম ও তারিখের স্টাইল */
.digital-clock {
    font-size: 0.85rem;
    color: #bbb;
    white-space: nowrap;
}
#fullDateTime {
    font-weight: 500;
    letter-spacing: 0.5px;
}

/* PLAYER AREA */
.player-wrap{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}
video{width:100%;height:100%; object-fit: contain;}

.controls{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  opacity:0;
  visibility: hidden;
  transition:.2s;
}
.controls.show{ opacity:1; visibility: visible; }
.mid-ctrl{ display:flex; gap:35px; align-items:center;}
.mid-ctrl i{ font-size:2.5rem; cursor:pointer;}

.bottom-ctrl{
  position: absolute;
  bottom: 12px;
  width: 90%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* INFO SECTION */
.info{
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items: flex-start;
}
.info h3 { font-size: 1.2rem; margin-bottom: 4px; }
.info small { color: #888; display: block; }
.badge{
  background:#111;
  padding:4px 12px;
  border-radius:20px;
  color:var(--accent);
  font-size:.75rem;
  border: 1px solid #222;
}

/* ACTIONS */
.actions{
  display:flex;
  justify-content:space-around;
  padding:15px 0;
  border-top:1px solid #222;
  border-bottom:1px solid #222;
}
.actions div{
  text-align:center;
  font-size:.85rem;
  cursor:pointer;
  color: #fff;
  flex: 1;
}
.actions i{
  display:block;
  font-size:1.6rem;
  margin-bottom:8px;
}
.actions div.active-filter { color: var(--fav); }
.actions div.active-filter i { color: var(--fav); }

/* LIST */
.list{ flex:1; overflow-y:auto; padding:15px; }
.row{
  display:flex;
  align-items:center;
  gap:12px;
  background:var(--card);
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  cursor:pointer;
  transition: 0.2s;
}
.row.active{
  background: linear-gradient(90deg, #121212 0%, #0d2233 100%);
}
.row.active .name { color: var(--accent); font-weight: bold; }

.logo-circle{
    width:50px;
    height:50px;
    border-radius:50%;
    overflow: hidden;
    border: 1.5px solid #333;
    background: #000;
    flex-shrink: 0;
}
.logo-circle img{ width:100%; height:100%; object-fit: contain; }
.name{ flex:1; font-size: 0.95rem; }
.star{ font-size:1.4rem; color:#444; padding: 5px; transition: 0.3s;}
.star.active{ color:var(--fav); }
</style>
</head>

<body>

<div class="header">
  <div class="back-btn" onclick="handleBack()">
    <i class="fas fa-arrow-left"></i> BACK
  </div>
  <div class="digital-clock">
    <span id="fullDateTime">Loading...</span>
  </div>
</div>

<div class="player-wrap" id="playerArea">
  <video id="video" playsinline></video>
  <div class="controls" id="controls">
    <div class="mid-ctrl">
        <i class="fas fa-backward" onclick="event.stopPropagation(); seek(-10)"></i>
        <i class="fas fa-play" id="pp" onclick="event.stopPropagation(); togglePlay()"></i>
        <i class="fas fa-forward" onclick="event.stopPropagation(); seek(10)"></i>
    </div>
    <div class="bottom-ctrl">
        <div id="videoTimer" style="font-size:0.8rem;">00:00</div>
        <div style="display:flex; gap:20px;">
            <i class="fas fa-volume-up" id="volBtn" onclick="event.stopPropagation(); toggleMute()"></i>
            <i class="fas fa-expand" onclick="event.stopPropagation(); toggleFull()"></i>
        </div>
    </div>
  </div>
</div>

<div class="fixed">
  <div class="info">
    <div>
      <h3 id="title">Select Channel</h3>
      <small id="subtext">Watch this channel live streaming 24/7.</small>
    </div>
    <div class="badge" id="count">Total: 0</div>
  </div>

  <div class="actions">
    <div onclick="copyLink()"><i class="fas fa-share-nodes"></i><br>Share</div>
    <div id="myListTab" onclick="filterFavorites()"><i class="far fa-star"></i><br>My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fas fa-paper-plane"></i><br>Join Telegram</div>
  </div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video');
const controls=document.getElementById('controls');
const pp=document.getElementById('pp');
const listArea = document.getElementById('list');
let hls=new Hls(), allChannels = [], currentUrl = "";

/* ১. এক লাইনে টাইম, বার ও তারিখ */
function updateClock() {
    const now = new Date();
    const options = { 
        weekday: 'short', 
        day: '2-digit', 
        month: 'short', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: true 
    };
    // ফরম্যাট: Sun, 01 Jan, 10:30:05 PM
    const dateTimeStr = now.toLocaleString('en-GB', options);
    document.getElementById('fullDateTime').innerText = dateTimeStr;
}
setInterval(updateClock, 1000);
updateClock();

/* ২. কন্ট্রোল টগল */
playerArea.onclick = () => controls.classList.toggle('show');

function togglePlay(){
  if(video.paused){ video.play(); pp.className="fas fa-pause"; }
  else{ video.pause(); pp.className="fas fa-play"; }
}
function seek(t){ video.currentTime+=t; }
function toggleMute(){
    video.muted = !video.muted;
    document.getElementById('volBtn').className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
}
function toggleFull(){
    if(video.requestFullscreen) video.requestFullscreen();
    else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
}

function handleBack() {
    if(document.getElementById('myListTab').classList.contains('active-filter')) {
        showAllChannels();
    } else {
        history.back();
    }
}

function copyLink(){
  if(currentUrl){
    navigator.clipboard.writeText(currentUrl);
    alert("Link Copied!");
  }
}

/* ৩. ফেভারিট লজিক */
const KEY="my_fav_channels";
const getFav=()=>JSON.parse(localStorage.getItem(KEY)||"[]");
const saveFav=d=>localStorage.setItem(KEY,JSON.stringify(d));

function toggleFav(channel, iconEl){
  let favs = getFav();
  const index = favs.findIndex(x => x.url === channel.url);
  if(index > -1){
    favs.splice(index, 1);
    iconEl.classList.replace('fas', 'far');
    iconEl.classList.remove('active');
  } else {
    favs.push(channel);
    iconEl.classList.replace('far', 'fas');
    iconEl.classList.add('active');
  }
  saveFav(favs);
}

function filterFavorites() {
    document.getElementById('myListTab').classList.add('active-filter');
    render(getFav(), true);
}

function showAllChannels() {
    document.getElementById('myListTab').classList.remove('active-filter');
    render(allChannels, false);
}

/* ৪. প্লেলিস্ট লোডার */
const url=new URLSearchParams(location.search).get('playlist');
if(url){
    fetch(url).then(r=>r.text()).then(data=>{
      const lines=data.split('\n');
      let arr=[],c={};
      lines.forEach(l=>{
        if(l.startsWith('#EXTINF')){
          c.name=l.split(',')[1]||"Unknown";
          const m=l.match(/tvg-logo="([^"]*)"/);
          c.logo= (m && m[1]) ? m[1] : "https://i.imgur.com/8Qf6Y0L.png";
        }else if(l.trim().startsWith('http')){
          c.url=l.trim(); arr.push({...c}); c={};
        }
      });
      allChannels = arr;
      render(allChannels);
    });
}

function render(arr, isFavView){
  const favs = getFav();
  listArea.innerHTML = "";
  document.getElementById('count').innerText = "Total: " + arr.length;

  arr.forEach((c,i)=>{
    const isFav = favs.some(x => x.url === c.url);
    const d=document.createElement('div');
    d.className="row";
    d.innerHTML=`
      <div class="logo-circle">
        <img src="${c.logo}" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
      </div>
      <div class="name">${c.name}</div>
      <i class="${isFav?'fas':'far'} fa-star star ${isFav?'active':''}"></i>
    `;
    
    d.onclick=()=>{
      play(c.url,c.name);
      document.querySelectorAll('.row').forEach(x=>x.classList.remove('active'));
      d.classList.add('active');
    };

    d.querySelector('.star').onclick=e=>{
      e.stopPropagation();
      toggleFav(c, e.target);
      if(isFavView) d.remove(); 
    };
    
    listArea.appendChild(d);
    if(i===0 && !video.src && !isFavView) d.click();
  });
}

function play(url,name){
  currentUrl = url;
  document.getElementById('title').innerText=name;
  if(Hls.isSupported()){
      hls.destroy(); hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
  } else {
      video.src = url;
      video.play();
  }
  pp.className="fas fa-pause";
}

video.ontimeupdate = () => {
    let m = Math.floor(video.currentTime / 60);
    let s = Math.floor(video.currentTime % 60);
    document.getElementById('videoTimer').innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
};
</script>

</body>
</html>
