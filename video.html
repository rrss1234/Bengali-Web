<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern 3-Column IPTV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --header-height: 70px;
            --search-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; }

        /* --- ফিক্সড হেডার ও সার্চ বার --- */
        .fixed-top {
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header {
            height: var(--header-height);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
        }

        .search-container {
            padding: 10px 20px;
            height: var(--search-height);
        }

        .search-box {
            width: 100%; padding: 10px 40px;
            background: var(--surface);
            border: 1px solid #333;
            border-radius: 30px;
            color: white; outline: none;
            transition: 0.3s;
        }

        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        /* --- ভিডিও প্লেয়ার সেকশন --- */
        .player-wrapper {
            margin-top: calc(var(--header-height) + var(--search-height) + 10px);
            width: 100%; max-width: 900px;
            margin-left: auto; margin-right: auto;
            padding: 0 10px;
        }

        .video-box {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        video { width: 100%; height: 100%; }

        /* --- ৩ কলাম চ্যানেল লিস্ট --- */
        .content-area {
            max-width: 1000px; margin: 20px auto; padding: 0 10px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ৩টি কলাম ফিক্সড */
            gap: 15px;
            padding-bottom: 30px;
        }

        .channel-card {
            background: var(--surface);
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .channel-card:hover { background: #252525; transform: translateY(-5px); border-color: var(--primary); }

        /* গোল লোগো ডিজাইন */
        .logo-circle {
            width: 70px; height: 70px;
            margin: 0 auto 10px;
            border-radius: 50%; /* লোগো গোল করার জন্য */
            overflow: hidden;
            background: #000;
            border: 2px solid #333;
            display: flex; align-items: center; justify-content: center;
        }

        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }

        .channel-name {
            font-size: 0.8rem; font-weight: 600;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: #ddd;
        }

        /* লোডার */
        .loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); display: none;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* মোবাইল রেসপন্সিভ (ছোট মোবাইলে ২ কলাম হতে পারে যদি আপনি চান) */
        @media (max-width: 500px) {
            .channel-grid { gap: 10px; }
            .logo-circle { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

    <div class="fixed-top">
        <div class="header">
            <h2 style="color: var(--primary); font-size: 1.2rem;"><i class="fas fa-tv"></i> LIVE PLAYER</h2>
            <div id="status" style="font-size: 0.7rem; opacity: 0.7;">Ready</div>
        </div>
        <div class="search-container">
            <i class="fas fa-search" style="position: absolute; margin: 12px 15px; color: #666;"></i>
            <input type="text" id="searchBox" class="search-box" placeholder="চ্যানেল খুঁজুন...">
        </div>
    </div>

    <div class="player-wrapper">
        <div class="video-box">
            <div class="loader" id="loader"><div class="spinner"></div></div>
            <video id="mainVideo" controls autoplay></video>
        </div>
    </div>

    <div class="content-area">
        <div class="channel-grid" id="channelList">
            </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const loader = document.getElementById('loader');
        const channelGrid = document.getElementById('channelList');
        const searchBox = document.getElementById('searchBox');
        const statusText = document.getElementById('status');
        
        let hls = null;
        let channelsData = [];

        // চ্যানেল প্লে করার ফাংশন
        function playStream(url, name) {
            loader.style.display = 'block';
            statusText.innerText = "Connecting: " + name;
            
            if (hls) hls.destroy();

            if (Hls.isSupported() && url.includes('.m3u8')) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    loader.style.display = 'none';
                    statusText.innerText = "Playing: " + name;
                });
            } else {
                video.src = url;
                video.play();
            }
        }

        // M3U লোড এবং পার্সিং
        async function fetchPlaylist(url) {
            try {
                const res = await fetch(url);
                const text = await res.text();
                channelsData = parseM3U(text);
                renderChannels(channelsData);
            } catch (e) {
                statusText.innerText = "Error loading playlist";
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            const list = [];
            let obj = null;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',').pop();
                    const logo = line.match(/tvg-logo="([^"]*)"/)?.[1] || '';
                    obj = { name, logo, url: '' };
                } else if (line && !line.startsWith('#')) {
                    if (obj) {
                        obj.url = line;
                        list.push(obj);
                        obj = null;
                    }
                }
            });
            return list;
        }

        function renderChannels(items) {
            channelGrid.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="logo-circle">
                        <img src="${item.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                    </div>
                    <div class="channel-name">${item.name}</div>
                `;
                card.onclick = () => playStream(item.url, item.name);
                channelGrid.appendChild(card);
            });
        }

        // সার্চ ফাংশন
        searchBox.oninput = () => {
            const query = searchBox.value.toLowerCase();
            const filtered = channelsData.filter(c => c.name.toLowerCase().includes(query));
            renderChannels(filtered);
        };

        // পেজ লোড হলে প্লেলিস্ট আনা
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const playlistUrl = params.get('playlist');
            if (playlistUrl) fetchPlaylist(playlistUrl);
        };

        video.onwaiting = () => loader.style.display = 'block';
        video.onplaying = () => loader.style.display = 'none';
    </script>
</body>
</html>
