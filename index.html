<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Live TV - Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #4facfe; /* ব্রাইট ব্লু */
            --bg-dark: #0f172a;       /* গভীর নীলচে কালো ব্যাকগ্রাউন্ড */
            --card-bg: #1e293b;       /* কার্ডের ব্যাকগ্রাউন্ড */
            --text-main: #f8fafc;     /* সাদা টেক্সট */
            --text-dim: #94a3b8;      /* ঝাপসা টেক্সট */
            --border-color: #334155;  /* বর্ডার কালার */
            --hover-color: #2d3748;   /* হোভার ইফেক্ট */
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
        }

        .header {
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .header-icons {
            display: flex;
            gap: 1rem;
        }

        .icon-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 0.8rem;
            border-radius: 12px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        .main-content {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 1rem;
        }

        .playlist-list {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .playlist-item:hover {
            background-color: var(--hover-color);
        }

        .playlist-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin-right: 1.2rem;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .playlist-info {
            flex-grow: 1;
        }

        .playlist-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
            color: var(--text-main);
        }

        .playlist-meta {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Modal Styles */
        .input-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 1001;
            width: 90%;
            max-width: 450px;
            display: none;
            border: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-field {
            background: #0f172a;
            border: 1px solid var(--border-color);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            background: #334155;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
        }

        .footer {
            background: var(--bg-dark);
            padding: 2rem;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-dim);
        }

        .footer-link {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 1.5rem;
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 1rem 2rem;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            z-index: 1002;
            display: none;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="app-name"><i class="fas fa-tv"></i> LIVE TV</div>
            <div class="header-icons">
                <button class="icon-btn" id="addPlaylistBtn">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="icon-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="playlist-list" id="playlistList">
            </div>
    </main>

    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="input-modal" id="inputModal">
        <h2 class="modal-title">Add New Playlist</h2>
        <form class="input-form" id="playlistForm">
            <input type="text" class="input-field" placeholder="Paste M3U Link Here" id="m3uLink">
            <div class="file-input-container">
                <label class="file-input-label">
                    <i class="fas fa-file-upload"></i> Upload M3U File
                    <input type="file" style="display:none" accept=".m3u,.m3u8" id="m3uFile">
                </label>
            </div>
            <button type="submit" class="submit-btn">Add to Library</button>
        </form>
    </div>

    <div class="notification" id="notification"></div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#" class="footer-link" id="clearDataBtn">Clear Data</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </div>
            <div class="developer-info">
                &copy; 2024 Premium Live TV
            </div>
        </div>
    </footer>

    <script>
        // জাভাস্ক্রিপ্ট আগের মতোই থাকবে, শুধু UI এর সাথে সামঞ্জস্য রাখা হয়েছে।
        const addPlaylistBtn = document.getElementById('addPlaylistBtn');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const inputModal = document.getElementById('inputModal');
        const playlistForm = document.getElementById('playlistForm');
        const playlistList = document.getElementById('playlistList');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const notification = document.getElementById('notification');
        const m3uFile = document.getElementById('m3uFile');

        const defaultPlaylists = [
            { name: "Entertainment Channels", url: "#", category: "Entertainment" },
            { name: "Sports World", url: "#", category: "Sports" }
        ];

        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => { notification.style.display = 'none'; }, 3000);
        }

        function initializePlaylists() {
            const savedPlaylists = JSON.parse(localStorage.getItem('playlists')) || defaultPlaylists;
            playlistList.innerHTML = '';
            savedPlaylists.forEach(playlist => addPlaylistToList(playlist));
        }

        function addPlaylistToList(playlist) {
            const item = document.createElement('div');
            item.className = 'playlist-item';
            item.innerHTML = `
                <div class="playlist-icon"><i class="fas fa-play"></i></div>
                <div class="playlist-info">
                    <div class="playlist-name">${playlist.name}</div>
                    <div class="playlist-meta">${playlist.category || 'General'}</div>
                </div>
                <div class="playlist-action"><i class="fas fa-chevron-right" style="color:var(--text-dim)"></i></div>
            `;
            playlistList.appendChild(item);
        }

        addPlaylistBtn.addEventListener('click', () => {
            inputModal.style.display = 'block';
            modalBackdrop.style.display = 'block';
        });

        modalBackdrop.addEventListener('click', () => {
            inputModal.style.display = 'none';
            modalBackdrop.style.display = 'none';
        });

        playlistForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const m3uLink = document.getElementById('m3uLink').value;
            if (m3uLink) {
                const playlist = { name: "New Playlist", url: m3uLink, category: 'Online' };
                addPlaylistToList(playlist);
                showNotification('Playlist Added!');
            }
            inputModal.style.display = 'none';
            modalBackdrop.style.display = 'none';
        });

        clearDataBtn.addEventListener('click', () => {
            if(confirm('Delete all data?')) {
                localStorage.clear();
                location.reload();
            }
        });

        document.addEventListener('DOMContentLoaded', initializePlaylists);
    </script>
</body>
</html>
