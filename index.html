<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Live TV - Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--card-bg); border-radius: 10px; }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; }

        /* Search Box */
        .search-container {
            margin: 100px auto 20px;
            max-width: 1000px;
            padding: 0 1rem;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        .playlist-grid {
            display: grid;
            gap: 1rem;
        }

        .playlist-card {
            background: var(--card-bg);
            padding: 1.2rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .playlist-card:hover {
            transform: translateY(-3px);
            background: #2d3a4f;
        }

        .playlist-icon {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 1.2rem;
            font-size: 1.2rem;
        }

        .playlist-info { flex-grow: 1; }
        .playlist-name { font-weight: 600; font-size: 1.1rem; margin-bottom: 2px; }
        .playlist-meta { font-size: 0.8rem; color: var(--text-dim); }

        .delete-btn {
            padding: 10px;
            color: var(--text-dim);
            transition: color 0.2s;
        }

        .delete-btn:hover { color: var(--accent); }

        /* Modal Design */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            place-items: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            animation: pop 0.3s ease;
        }

        @keyframes pop { from { opacity: 0; transform: scale(0.9); } }

        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--text-dim); font-size: 0.9rem; }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            padding: 12px 24px;
            border-radius: 50px;
            display: none;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
            z-index: 3000;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="logo"><i class="fas fa-tv"></i> LIVE PRO</div>
            <div>
                <button class="btn-primary" id="addBtn" style="padding: 8px 16px; font-size: 0.9rem;">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search saved playlists...">
    </div>

    <main class="main-content">
        <div class="playlist-grid" id="playlistGrid">
            </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem;">Add Playlist</h2>
            <div class="input-group">
                <label>Playlist Name</label>
                <input type="text" id="pName" class="input-field" placeholder="My Sports TV">
            </div>
            <div class="input-group">
                <label>M3U URL</label>
                <input type="text" id="pUrl" class="input-field" placeholder="https://example.com/list.m3u">
            </div>
            <button class="btn-primary" onclick="handleFormSubmit()">Save Playlist</button>
            <button onclick="closeModal()" style="background:transparent; border:none; color:var(--text-dim); width:100%; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div class="notification" id="toast"></div>

    <script>
        let playlists = JSON.parse(localStorage.getItem('my_tv_lists')) || [
            { id: 1, name: "Global Server", url: "server1.m3u", type: "Default" }
        ];

        const grid = document.getElementById('playlistGrid');
        const modal = document.getElementById('modal');
        const searchBar = document.getElementById('searchBar');

        function render(filter = '') {
            grid.innerHTML = '';
            const filtered = playlists.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
            
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'playlist-card';
                card.innerHTML = `
                    <div class="playlist-icon" onclick="openPlayer('${p.url}')">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="playlist-info" onclick="openPlayer('${p.url}')">
                        <div class="playlist-name">${p.name}</div>
                        <div class="playlist-meta">${p.type || 'Custom Link'}</div>
                    </div>
                    <div class="delete-btn" onclick="deleteList(${p.id})">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Add New Playlist
        function handleFormSubmit() {
            const name = document.getElementById('pName').value;
            const url = document.getElementById('pUrl').value;

            if(name && url) {
                const newList = {
                    id: Date.now(),
                    name: name,
                    url: url,
                    type: "User Added"
                };
                playlists.push(newList);
                saveAndRefresh();
                closeModal();
                showToast("Playlist added!");
            }
        }

        function deleteList(id) {
            if(confirm("Delete this playlist?")) {
                playlists = playlists.filter(p => p.id !== id);
                saveAndRefresh();
            }
        }

        function saveAndRefresh() {
            localStorage.setItem('my_tv_lists', JSON.stringify(playlists));
            render();
        }

        function openPlayer(url) {
            window.location.href = `video.html?playlist=${encodeURIComponent(url)}`;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2500);
        }

        // Modal Controls
        document.getElementById('addBtn').onclick = () => modal.style.display = 'grid';
        function closeModal() { modal.style.display = 'none'; }
        
        // Search Logic
        searchBar.oninput = (e) => render(e.target.value);

        // Initial Load
        render();
    </script>
</body>
</html>
