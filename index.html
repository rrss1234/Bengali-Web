<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best IPTV PRO | Ultimate Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00f2fe;
            --accent-2: #4facfe;
            --text: #f0f0f0;
            --text-dim: #999;
            --danger: #ff5e57;
            --success: #1dd1a1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, #1a1a1a, #050505);
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        /* HEADER */
        .header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(10px);
        }
        .app-title h1 { font-size: 1.4rem; font-weight: 800; letter-spacing: -0.5px; }
        .app-title span { color: var(--accent); }
        
        .nav-btns { display: flex; gap: 10px; }
        .circle-btn {
            width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--glass-border);
            background: var(--glass); color: white; cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: 0.3s;
        }
        .circle-btn:hover { background: var(--accent); color: #000; border-color: var(--accent); }

        /* HERO SECTION */
        .hero { padding: 10px 20px; }
        .search-wrapper {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 12px 20px; display: flex; align-items: center; gap: 12px;
        }
        .search-wrapper input {
            background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1rem;
        }

        /* MAIN LIST */
        .content { flex: 1; overflow-y: auto; padding: 20px; }
        .group-label { font-size: 0.75rem; font-weight: 600; color: var(--text-dim); margin: 20px 0 10px; text-transform: uppercase; letter-spacing: 2px; }

        .playlist-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 16px; border-radius: 24px; display: flex; align-items: center;
            margin-bottom: 12px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }
        .playlist-card:hover { 
            background: rgba(255,255,255,0.06); 
            transform: scale(1.02); 
            border-color: var(--accent);
        }

        .icon-box {
            width: 55px; height: 55px; border-radius: 18px; 
            background: linear-gradient(45deg, var(--accent-2), var(--accent));
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; color: #000; margin-right: 15px;
        }

        .info { flex: 1; }
        .info h3 { font-size: 1.05rem; margin-bottom: 4px; font-weight: 600; }
        .status-tag { display: flex; align-items: center; gap: 5px; font-size: 0.7rem; color: var(--text-dim); }
        .dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); }

        .btn-play {
            background: var(--text); color: #000; width: 35px; height: 35px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 0.8rem; transition: 0.3s;
        }
        .btn-play:hover { background: var(--accent); transform: rotate(360deg); }

        .btn-del { margin-left: 10px; color: #444; cursor: pointer; transition: 0.3s; }
        .btn-del:hover { color: var(--danger); }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px); display: none; place-items: center; z-index: 2000;
        }
        .modal-card {
            background: #111; border: 1px solid var(--glass-border);
            width: 90%; max-width: 400px; padding: 30px; border-radius: 30px;
        }
        .input-box {
            background: #1a1a1a; border: 1px solid #333; padding: 15px;
            border-radius: 15px; color: white; width: 100%; margin-top: 15px; outline: none;
        }
        .input-box:focus { border-color: var(--accent); }
        
        .add-confirm-btn {
            width: 100%; padding: 15px; background: var(--accent);
            border: none; border-radius: 15px; margin-top: 20px;
            font-weight: 800; cursor: pointer; font-size: 1rem;
        }

        /* TOAST */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: #000; padding: 12px 30px;
            border-radius: 50px; font-weight: 600; display: none; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { bottom: -50px; } to { bottom: 30px; } }
    </style>
</head>
<body>

    <header class="header">
        <div class="app-title">
            <h1>BEST IPTV <span>PRO</span></h1>
        </div>
        <div class="nav-btns">
            <button class="circle-btn" id="addBtn"><i class="fas fa-plus"></i></button>
        </div>
    </header>

    <div class="hero">
        <div class="search-wrapper">
            <i class="fas fa-search" style="color: var(--text-dim);"></i>
            <input type="text" id="searchInput" placeholder="Search playlist or category...">
        </div>
    </div>

    <main class="content">
        <div id="pinnedSection"></div>
        <div class="group-label">All Subscriptions</div>
        <div id="playlistList"></div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-card">
            <h2 style="text-align: center;">New Playlist</h2>
            <p style="color: var(--text-dim); text-align: center; font-size: 0.9rem;">Add M3U link or local file</p>
            <form id="pForm">
                <input type="text" id="pName" class="input-box" placeholder="Playlist Name (Ex: Sports HD)" required>
                <input type="url" id="pUrl" class="input-box" placeholder="Stream URL (m3u8)">
                <div style="margin: 15px 0; text-align: center; font-size: 0.8rem; opacity: 0.5;">OR</div>
                <input type="file" id="pFile" accept=".m3u,.m3u8" style="display:none">
                <button type="button" class="input-box" onclick="document.getElementById('pFile').click()" id="fileBtn" style="cursor:pointer; border-style: dashed;">
                    <i class="fas fa-file-upload"></i> Upload M3U File
                </button>
                <button type="submit" class="add-confirm-btn">ADD TO LIBRARY</button>
                <button type="button" style="background:transparent; color:white; border:none; width:100%; margin-top:15px; cursor:pointer;" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <div id="toast">Playlist Added!</div>

    <script>
        const playlistList = document.getElementById('playlistList');
        const modal = document.getElementById('modal');
        const searchInput = document.getElementById('searchInput');

        const defaultServers = [
            { id: 'd1', name: "Global Sports Live", url: "sports.m3u", type: 'official' },
            { id: 'd2', name: "Cinema & Movies", url: "movies.m3u", type: 'official' }
        ];

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function render(term = '') {
            const saved = JSON.parse(localStorage.getItem('iptv_pro_v3')) || [];
            const all = [...defaultServers, ...saved];
            const filtered = all.filter(p => p.name.toLowerCase().includes(term.toLowerCase()));

            playlistList.innerHTML = '';
            
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'playlist-card';
                card.innerHTML = `
                    <div class="icon-box">
                        <i class="fas ${p.type === 'official' ? 'fa-shield-alt' : 'fa-tv'}"></i>
                    </div>
                    <div class="info">
                        <h3>${p.name}</h3>
                        <div class="status-tag">
                            <div class="dot"></div>
                            <span>${p.type === 'official' ? 'Verified Source' : 'User Library'}</span>
                        </div>
                    </div>
                    <a href="video.html?url=${encodeURIComponent(p.url)}" class="btn-play">
                        <i class="fas fa-play"></i>
                    </a>
                    ${p.type !== 'official' ? `<i class="fas fa-trash-alt btn-del" onclick="deleteItem('${p.id}')"></i>` : ''}
                `;
                playlistList.appendChild(card);
            });
        }

        function deleteItem(id) {
            if(confirm("Delete this playlist?")) {
                let saved = JSON.parse(localStorage.getItem('iptv_pro_v3')) || [];
                saved = saved.filter(x => x.id !== id);
                localStorage.setItem('iptv_pro_v3', JSON.stringify(saved));
                showToast("Removed successfully");
                render();
            }
        }

        document.getElementById('addBtn').onclick = () => modal.style.display = 'grid';
        
        function closeModal() {
            modal.style.display = 'none';
            document.getElementById('pForm').reset();
            document.getElementById('fileBtn').innerHTML = '<i class="fas fa-file-upload"></i> Upload M3U File';
        }

        document.getElementById('pFile').onchange = (e) => {
            if(e.target.files.length) document.getElementById('fileBtn').innerText = e.target.files[0].name;
        }

        document.getElementById('pForm').onsubmit = (e) => {
            e.preventDefault();
            const file = document.getElementById('pFile').files[0];
            const url = document.getElementById('pUrl').value;
            const name = document.getElementById('pName').value;

            let newEntry = { id: 'u' + Date.now(), name: name, type: 'user' };

            if(file) newEntry.url = URL.createObjectURL(file);
            else if(url) newEntry.url = url;
            else return alert("Provide URL or File");

            const saved = JSON.parse(localStorage.getItem('iptv_pro_v3')) || [];
            saved.push(newEntry);
            localStorage.setItem('iptv_pro_v3', JSON.stringify(saved));
            
            showToast("Playlist Added!");
            closeModal();
            render();
        };

        searchInput.oninput = (e) => render(e.target.value);

        // Initial Load
        render();
    </script>
</body>
</html>
